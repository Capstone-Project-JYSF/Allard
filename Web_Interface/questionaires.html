                        id="option-1"
                        name="ability-pay">Yes</input>

            <!-- length of tenancy-->

                </label>

                <!-- Input Type length-->
                <input type="length"

                <input type="arrear-amount"

                </label>
                <label for="option-3">
                    <input type="radio"
                        id="option-3"

                <label for="option-2">

                        id="option-2"

                <label for="option-3">
                    <input type="radio"
