<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>
		Build a Survey Form using HTML and CSS
	</title>

    <link rel="stylesheet" href = "./css/questionaries.css">
</head>

<body>
    <main class="body">
        <h1>Questions</h1>

        <!-- Create Form -->
        <form class="form">

            <!-- judge name -->
            <div class="form-control">
                <label for="judge" id="label-judge">
                    Who's the member adjudicating the decision?
                </label>
                
                <!-- Dropdown options -->
                <select name="judge" id="judge">
                    <option value="none" selected disabled hidden>Select an Option</option>
                    <option value="sonia anwar-ali">sonia anwar-ali</option>
                    <option value="shelby whittick">shelby whittick</option>
                    <option value="ruth carey">
                        ruth carey
                    </option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- location of tenant board -->
            <div class="form-control">
                <label for="location" id="label-location">
                    What was the location of the landlord tenant board?
                </label>
                
                <!-- Dropdown options -->
                <select name="location" id="location">
                    <option value="none" selected disabled hidden>Select an Option</option>
                    <option value="Toronto">Toronto</option>
                    <option value="Mississauga">Mississauga</option>
                    <option value="Barrie">Barrie</option>
                    <option value="London">London</option>
                    <option value="Waterloo">Waterloo</option>
                    <option value="Newmarket">Newmarket</option>                
                    <option value="Windsor">Windsor</option>
                    <option value="Stratford">Stratford</option>
                    <option value="Woodstock">Woodstock</option>
                    <option value="Whitby">Whitby</option>
                    <option value="Lindsay">Lindsay</option>
                    <option value="Belleville">Belleville</option>   
                    <option value="Orangeville">Orangeville</option>
                    <option value="Whitby">Whitby</option>
                    <option value="Burlington">Burlington</option>
                    <option value="Cobourg">Cobourg</option>
                    <option value="by telephone">by telephone</option>
                    <option value="Ottawa">Ottawa</option>   
                    <option value="Hamilton">Hamilton</option>
                    <option value="Bracebridge">Bracebridge</option>
                    <option value="Belleville">Belleville</option>
                    <option value="Peterborough">Peterborough</option>
                    <option value="Kingston">Kingston</option>
                    <option value="Sudbury">Sudbury</option>        
                    <option value="Thunder Bay">Thunder Bay</option>
                    <option value="Brantford">Brantford</option>   
                    <option value="hearing in Windsor">hearing in Windsor</option>                
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- landlord represented or not-->
            <div class="form-control">
                <label for="landlord-represented" id="label-landlord-represented">
                    Will the landlord be represented?
                </label>
                
                <!-- Dropdown options -->
                <select name="landlord-represented" id="landlord-represented">
                    <option value="none" selected disabled hidden>Select an Option</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- landlord attend or not-->
            <div class="form-control">
                <label for="landlord-attendance" id="label-landlord-attendance">
                    Will the landlord attend the hearing?
                </label>
                
                <!-- Dropdown options -->
                <select name="landlord-represented" id="landlord-represented">
                    <option value="none" selected disabled hidden>Select an Option</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <!-- tenant represented or not-->
            <div class="form-control">
                <label for="tenant-represented" id="label-tenant-represented">
                    Will the tenant be represented?
                </label>
                
                <!-- Dropdown options -->
                <select name="tenant-represented" id="tenant-represented">
                    <option value="none" selected disabled hidden>Select an Option</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- tenant attend or not-->
            <div class="form-control">
                <label for="tenant-attend" id="label-tenant-attend">
                    Will tenant attend the hearing?
                </label>
                
                <!-- Dropdown options -->
                <select name="tenant-attend" id="tenant-attend">
                    <option value="none" selected disabled hidden>Select an Option</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Non profit or Community Housing-->
            <div class="form-control">
                <label for="non-profit" id="label-non-profit">
                    Did the decision state the landlord was a not-for-profit landlord (e.g. Toronto Community Housing)?
                </label>
                
                <!-- Dropdown options -->
                <select name="non-profit" id="non-profit">
                    <option value="none" selected disabled hidden>Select an Option</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- collecting a subsidy-->        
            <div class="form-control">
                <label for="subsidy" id="label-subsidy">
                    Is the tenant collecting a subsidy?
                </label>
                
                <!-- Dropdown options -->
                <select name="subsidy" id="subsidy">
                    <option value="none" selected disabled hidden>Select an Option</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- rent increase -->        
            <div class="form-control">
                <label for="rent-increase" id="label-rent-increase">
                    Was there an rent increases
                </label>
                
                <!-- Dropdown options -->
                <select name="rent-increase" id="rent-increase">
                    <option value="none" selected disabled hidden>Select an Option</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- payment after eviction -->        
            <div class="form-control">
                <label for="pay-after-eviction" id="label-pay-after-eviction">
                    Does the tenant made a payment on the arrears after the eviction notice
                </label>
                
                <!-- Dropdown options -->
                <select name="pay-after-eviction" id="pay-after-eviction">
                    <option value="none" selected disabled hidden>Select an Option</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- payment after eviction -->        
            <div class="form-control">
                <label for="history-arrears" id="label-history-arrears">
                    Is there a history of arrears by the tenant separate from the arrears in the current claim (more than one period of arrears, recurrently coming in and out of arrears, arrears with previous landlord, etc.)?
                </label>
                
                <!-- Dropdown options -->
                <select name="history-arrears" id="history-arrears">
                    <option value="none" selected disabled hidden>Select an Option</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- ability to pay -->        
            <div class="form-control">
                <label for="ability-pay" id="label-ability-pay">
                    Is the tenant seemed to have the ability to pay rent, but chose not do so?
                </label>
                
                <!-- Dropdown options -->
                <select name="ability-pay" id="ability-pay">
                    <option value="none" selected disabled hidden>Select an Option</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- mental/physical condition -->        
            <div class="form-control">
                <label for="condition" id="label-condition">
                    Are there specific mental, medical, or physical conditions of the tenant, if any?
                </label>
                
                <!-- Dropdown options -->
                <select name="condition" id="condition">
                    <option value="none" selected disabled hidden>Select an Option</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <!-- Children -->        
            <div class="form-control">
                <label for="children" id="label-children">
                    Does tenant have children living with them?
                </label>
                
                <!-- Dropdown options -->
                <select name="children" id="children">
                    <option value="none" selected disabled hidden>Select an Option</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- sufficient income to pay-->        
            <div class="form-control">
                <label for="income" id="label-income">
                    Does the tenant have sufficient income to pay rent?
                </label>
                
                <!-- Dropdown options -->
                <select name="income" id="income">
                    <option value="none" selected disabled hidden>Select an Option</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- lose job -->        
            <div class="form-control">
                <label for="job-loss" id="label-job-loss">
                    Did tenant lose their job leading up to the hearing?
                </label>
                
                <!-- Dropdown options -->
                <select name="job-loss" id="job-loss">
                    <option value="none" selected disabled hidden>Select an Option</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- extenuating circumstances-->        
            <div class="form-control">
                <label for="extenuating" id="label-extenuating">
                    Did any other extenuating circumstances experienced by the tenant leading up to the period of the claim (e.g. hospitalization, death in the family, etc.)?
                </label>
                
                <!-- Dropdown options -->
                <select name="extenuating" id="extenuating">
                    <option value="none" selected disabled hidden>Select an Option</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="other">Other</option>
                </select>
            </div>





            <div class="form-control">
                <label for="landlord-represent" id="label-location">
                    Who's the member adjudicating the decision?
                </label>

                <!-- Input Type Text -->
                <input type="text"
                    id="label-judge"
                    placeholder="Enter your name" />
            </div>

            <div class="form-control">
                <label for="email" id="label-email">
                    Email
                </label>

                <!-- Input Type Email-->
                <input type="email"
                    id="email"
                    placeholder="Enter your email" />
            </div>

            <div class="form-control">
                <label for="age" id="label-age">
                    Age
                </label>

                <!-- Input Type Text -->
                <input type="text"
                    id="age"
                    placeholder="Enter your age" />
            </div>

            <div class="form-control">
                <label for="role" id="label-role">
                    Which option best describes you?
                </label>
                
                <!-- Dropdown options -->
                <select name="role" id="role">
                    <option value="student">Student</option>
                    <option value="intern">Intern</option>
                    <option value="professional">
                        Professional
                    </option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-control">
                <label>
                    Would you recommend GeeksforGeeks
                    to a friend?
                </label>

                <!-- Input Type Radio Button -->
                <label for="recommed-1">
                    <input type="radio"
                        id="recommed-1"
                        name="recommed">Yes</input>
                </label>
                <label for="recommed-2">
                    <input type="radio"
                        id="recommed-2"
                        name="recommed">No</input>
                </label>
                <label for="recommed-3">
                    <input type="radio"
                        id="recommed-3"
                        name="recommed">Maybe</input>
                </label>
            </div>

            <div class="form-control">
                <label>Languages and Frameworks known
                    <small>(Check all that apply)</small>
                </label>
                <!-- Input Type Checkbox -->
                <label for="inp-1">
                    <input type="checkbox"
                        name="inp">C</input></label>
                <label for="inp-2">
                    <input type="checkbox"
                        name="inp">C++</input></label>
                <label for="inp-3">
                    <input type="checkbox"
                        name="inp">C#</input></label>
                <label for="inp-4">
                    <input type="checkbox"
                        name="inp">Java</input></label>
                <label for="inp-5">
                    <input type="checkbox"
                        name="inp">Python</input></label>
                <label for="inp-6">
                    <input type="checkbox"
                        name="inp">JavaScript</input></label>
                <label for="inp-7">
                    <input type="checkbox"
                        name="inp">React</input></label>
                <label for="inp-7">
                    <input type="checkbox"
                        name="inp">Angular</input></label>
                <label for="inp-7">
                    <input type="checkbox"
                        name="inp">Django</input></label>
                <label for="inp-7">
                    <input type="checkbox"
                        name="inp">Spring</input></label>
            </div>

            <div class="form-control">
                <label for="comment">
                    Any comments or suggestions
                </label>

                <!-- multi-line text input control -->
                <textarea name="comment" id="comment"
                    placeholder="Enter your comment here">
                </textarea>
            </div>

            <!-- Multi-line Text Input Control -->
            <button type="submit" value="submit">
                Submit
            </button>
        </form>
</body>
</html>
